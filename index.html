<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
</head>
<body class="container">
    <!-- here the header of the page with h1 or h2 tags -->
    <header class="row">
        <section class="col-12 headerTitle">
            <h1>Welcome to this game</h1>
        </section>
    </header>
    <!-- here the nav bar that contains stars,moves,time,replay -->
    <nav class="row bar">
        <!-- the section of stars it contains 3 stars -->
        <section class="col-2 stars">
            <span class="star fa fa-star"></span>
            <span class="star fa fa-star"></span>
            <span class="star fa fa-star"></span>
        </section>
        <!-- this section with col-1 class only for seperate between stars
                and moves -->
        <section class="col-1"></section>
        <!-- the section of moves -->
        <section class="col-2">
            <span class="moves">moves</span>
        </section>
        <!-- this section with col-2 class only for seperate between moves
                and time -->
        <section class="col-2"></section>
        <!-- the section of the timer -->
        <section class="col-2">
            <span class="timer">00:00</span>
        </section>
        <!-- this section with col-2 class only for seperate between time
            and controls -->
        <section class="col-2"></section>
        <!-- the section of controls -->
        <section class="col-1 controls">
            <span class="replay clickable">&#8634;</span>
        </section>
    </nav>
    <!-- here the main element that contains cards to be opened -->
    <main class="row">
        <!-- the section of the board of cards -->
        <section class="col-12">
            <ul class="board">
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
                <li class="cardSlot"><span class="card"></span></li>
            </ul>
        </section>
    </main>
     <!-- this section for the modal where the congratulation message will be  -->
    <section>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="message"></div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
